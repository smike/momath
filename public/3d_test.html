<!DOCTYPE html>
<html>
  <head>
    <title>3D Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/lib/jdataview.js"></script>
    <script src="/js/lib/lib3ds.js"></script>
    <script src="/js/lib/three.min.js"></script>
    <script src="/js/lib/TrackballControls.js"></script>
    <script src="/js/render-3ds.js"></script>
    <style>
      body {
        background-color: rgb(0, 0, 0);
      }
      #inputs-span {
        background-color: rgb(255, 255, 255);
        padding: 5px;
      }
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <script>
      function submit() {
        console.log("sending request");

        var url = $("#model-url")[0].value;
        render3ds(url, $("#container")[0], function(sceneContext) {
          window.sceneContext = sceneContext;
        });
      }
    </script>
    <form action="javascript:submit();">
      <span id="inputs-span">
        <input id="model-url" type="text" value="poly_001.3ds"></input>
        <input type="submit" value="Render!"/>
        <input type="checkbox" checked onchange="sceneContext.shouldAnimate = this.checked;">Animate</input>
      </span>
    </form>
    <div id="container"></div>
  </body>
</html>
