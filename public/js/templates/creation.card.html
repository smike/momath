<div class="creation-card">
  <div class="front">
    <span class="exhibit-name"><%= ExhibitName %></span>
    <div class="creation">
      <canvas id="<%= id %>"></canvas>
      Downloads: <% _.each(blobs, function(blob) { %>
        <a href="<%= blob.url%>"><%= blob.name%></a>
      <% }); %>
    </div>
  </div>
  <div class="back">
  </div>
</div>
